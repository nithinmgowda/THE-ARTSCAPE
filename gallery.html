    <meta charset="UTF-8">

    <title>The Artscape - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 0 auto;
            max-width: 1400px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bento-1 { grid-column: span 2; grid-row: span 2; }
        .bento-2 { grid-column: span 1; grid-row: span 2; }
        .bento-3 { grid-column: span 3; grid-row: span 1; }
        .bento-4 { grid-column: span 2; grid-row: span 1; }
        .bento-5 { grid-column: span 2; grid-row: span 2; }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.5rem;
            }
            .bento-1, .bento-2, .bento-3, .bento-4, .bento-5 {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
